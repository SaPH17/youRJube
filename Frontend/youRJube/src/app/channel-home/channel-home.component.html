<div class="container">
    <div class="section1">
        <div class="title">
            <p class="t">
                Recently Uploaded
            </p>
            <a class="see-all" href="http://localhost:4200/channel/{{channelId}}/videos">
                See all >
            </a>
        </div>
        <div class="videos">
            <div *ngFor="let v of videos, let i = index">
                <app-video-display *ngIf="i < 4" [vid]="v"></app-video-display>
            </div>
        </div>
    </div>

    <div class="section2">
        <div class="title">
            <p class="t">
                Random Videos
            </p>
            <a class="see-all" href="http://localhost:4200/channel/{{channelId}}/videos">
                See all >
            </a>
        </div>
        <div class="videos">
            <div *ngFor="let v of randomVideos, let i = index">
                <app-video-display *ngIf="i < 5" [vid]="v"></app-video-display>
            </div>
        </div>
    </div>

    <div class="section3">
        <div class="title">
            <p class="t">
                Random Playlists
            </p>
            <a class="see-all" href="http://localhost:4200/channel/{{channelId}}/playlist">
                See all >
            </a>
        </div>

        <div class="playlists">
            <div *ngFor="let p of randomPlaylist, let i = index">
                <app-channel-playlist-display *ngIf="i < 3" [playlist]="p"></app-channel-playlist-display>
            </div>
        </div>
    </div>
</div>
