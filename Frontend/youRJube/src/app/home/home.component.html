<div class="container">
    <h3 class="recommended-title">Recommended Video</h3>

    <div class="recommended-video-container">
        <div *ngFor="let v of videos, let i = index">
            <app-video-display [vid]="v" *ngIf="i < (lastKey)"></app-video-display>
        </div>
    </div>

    <div class="footer"></div>

</div>
