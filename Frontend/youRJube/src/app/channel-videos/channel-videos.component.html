<div class="container">
    <div class="top">
        <div class="title">
            Uploads
        </div>

        <div class="sort-options">
            <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
            <span (click)="toggleSortBy()" class="unselectable">                        
                SORT BY
            </span>

            <div class="dropdown-content" id="sortby-options">
                <ul>
                    <li (click)="sortVideoByView()" class="unselectable">
                        Most popular
                    </li>
                    <li (click)="sortVideoByOldest()" class="unselectable">
                        Oldest
                    </li>
                    <li (click)="sortVideoByLatest()" class="unselectable">
                        Newest
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="no-videos" *ngIf="!haveVideos">
            This channel has no videos
        </div>
        <div *ngIf="haveVideos" class="videos">
            <div *ngFor="let v of videos, let i = index">
                <app-video-display *ngIf="i < (lastKey)" [vid]="v"></app-video-display>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
</div>
